<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Posts por Usuário</title>
    <!--- <link rel="stylesheet" href="style.css"> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Buscar Posts por Usuário</h1>

    <div>
        <label for="userId">ID do usuário (1-10):</label>
        <input type="number" id="inputUserId" min="1" max="10">
        <button id="btnBuscarPosts">Buscar posts</button>
        <button id="btnLimpar">Limpar</button>
    </div>
    <div style="margin-top: 20px;">
        <label for="inputFiltro">Filtrar por título:</label>
        <input type="text" id="inputFiltro">
        <button id="btnFiltro">Filtrar</button>
    </div>
    
    <ul id="listaPosts"></ul>

    
</body>
    
</html>
